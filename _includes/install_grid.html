
    <!-- Portfolio Grid Section -->
    <section class="success" id="install">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Install</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div style="margin-left:auto;margin-right:auto">
            <div class="row">
                {% for post in site.posts %}
					{% if post.category contains 'install' %}
						<div class="col-sm-2 col-xs-push-4 portfolio-item" style='text-align:center'>
							<a href="#installModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
								<img src="img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
								<h4>{{ post.title }}</h4>
							</a>
						</div>
					{% endif %}
                {% endfor %}
            </div>
            </div>
        </div>
    </section>
