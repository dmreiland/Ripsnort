 <!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
				{% for post in site.posts %}
					{% if post.category contains 'about' %}
						<div class="col-lg-4">
							<h3>{{ post.title }}</h3>
							<p>{{ post.description }}</p>
						</div>
					{% endif %}
				{% endfor %}
            </div>
        </div>
    </section>
