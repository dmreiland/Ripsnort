
    <!-- Portfolio Grid Section -->
    <section id="use">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Use</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
				{% assign all_use_posts = (site.posts | where:'category','use') %}
				{% for post in all_use_posts %}
				{% if post.subcategory %}
				{% else %}
						<div class="col-sm-2 col-xs-push-2">
							<a href="#useModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
								<img src="img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
								<h4 style='color:#{{ site.color.primary }};text-align:center'>{{ post.title }}</h4>
							</a>
						</div>
				{% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
